name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment files
        run: |
          # デプロイ用ディレクトリを作成
          mkdir -p _site

          # HTMLファイルのみをコピー
          cp index.html _site/
          cp -r about _site/
          cp -r tourism _site/
          cp -r life _site/
          cp -r industry _site/
          cp -r cities _site/
          cp -r site-info _site/

          # .nojekyllファイルを作成（Jekyllの処理をスキップ）
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
